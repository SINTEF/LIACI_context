services:
  neo4j:
    image: neo4j:4.4-community
    hostname: neo4j
    restart: unless-stopped
    ports:
      - 7474:7474
      - 7687:7687
    healthcheck:
      test: perl -MIO::Socket::INET -e 'exit(! defined( IO::Socket::INET->new("localhost:7687")))'
      interval: 10s
      timeout: 2s
      retries: 10
    environment:
       - NEO4J_AUTH=neo4j/liaci
    volumes:
      - neo4j-data:/data 

volumes:
  neo4j-data:
