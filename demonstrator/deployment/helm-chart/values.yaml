# Default values for liaci.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/sintef/liaci-context
  pullPolicy: IfNotPresent
  tag: "main"

initImage:
  repository: ghcr.io/sintef/liaci-context-demo-init
  pullPolicy: Always
  tag: "main"

initNeo4j:
  repository: ghcr.io/sintef/liaci-context-neo4j-init
  pullPolicy: Always
  tag: "main"

liaci:
  neo4j:
    host: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

data:
  #assetsUrl: https://liacidvc.blob.core.windows.net/liaci/imgs.zip
  assetsUrl: https://joseph-hirsch.de/licon/imgs.zip
  databaseDumpUrl: https://liacidvc.blob.core.windows.net/liaci/licon-neo4j.dump

persistence:
  storageClass: ""
  existingClaim: ""
  accessMode: ReadWriteOnce
  size: 4Gi

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

neo4j-standalone:
  neo4j:
    name: neo4j
    # If password is not set or empty a random password will be generated during installation
    password: ""

    acceptLicenseAgreement: "yes"
  
  volumes:
    data:
      mode: defaultStorageClass

  services:
    neo4j:
      spec:
        type: ClusterIP
  
  podSpec:
    initContainers:
      - name: init-data
        image: ghcr.io/sintef/liaci-context-neo4j-init:main
        imagePullPolicy: Always
        args:
          - https://liacidvc.blob.core.windows.net/liaci/licon-neo4j.dump
        volumeMounts:
          - name: data
            mountPath: /data
            subPathExpr: data

